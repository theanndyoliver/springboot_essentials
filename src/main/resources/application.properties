
server.error.include-stacktrace=on_param

spring.application.name=springboot2-essentials
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/Anime?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

management.metrics.tags.application=${spring.application.name}
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=Spring Boot Essentials 2
info.website=https://github.com/theanndyoliver


logging.level.org.hibernate.SQL = DEBUG